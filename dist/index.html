			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }

	<body>
		<section class="example example-right">
			<article>
				<h2>Wait for It</h2>
				<p>Waits for an element to start existing.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photozoom" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<script src="./js/useful-waitforit.js"></script>
				<p>
					<a class="button" href="#" onclick="this.parentNode.innerHTML='<figure id=waitForThis><b>Hello World</b></figure>'">Insert the example HTML.</a>
				</p>
				<script>
				//<!--
					useful.waitForIt(document, '#waitForThis', function(selection) {
						// this example script will only work after the example HTML is added to the document
						selection[0].style.fontSize = '2.4rem';
						selection[0].style.transition = 'all ease 500ms';
						setInterval(function () {
							selection[0].style.opacity = (selection[0].style.opacity !== '0') ? '0' : '1';
						}, 1000);
					}, false);
				//-->
				</script>
				<!-- Cut above this -->
